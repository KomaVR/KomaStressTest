<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Server Stress Test Tool</title>
</head>
<body>
    <h1>Server Stress Test Tool</h1>
    <form id="stressTestForm">
        <label for="targetIp">Target IP:</label>
        <input type="text" id="targetIp" name="targetIp" required>
        <button type="button" id="startButton">Start Stress Test</button>
        <button type="button" id="stopButton" disabled>Stop Stress Test</button>
    </form>
    <p id="status">Status: Idle</p>

    <script src="script.js"></script>
</body>
</html>
